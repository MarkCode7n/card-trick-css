<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>cool card trick</title>
	<link rel="stylesheet" href="pod1.css">
	<script src="content.js" defer></script>
</head>

<body>
	<section class="card-container">
		<div class="cards">

			<div class="card">
				<div class="img-bx">
					<img src="3210062.svg" alt="">
				</div>
				<div class="content">
					<div class="icon">
						<img src="3210062.svg" alt="">
					</div>
					<h3>Phone No.</h3>
					<h4>+939 405 8948</h4>
					<h4>+939 405 8948</h4>
				</div>
			</div>

			<div class="card">
				<div class="img-bx">
					<img src="855003.svg" alt="">
				</div>
				<div class="content">
					<div class="icon">
						<img src="855003.svg" alt="">
					</div>
					<h3>Location</h3>
					<h4>New York</h4>
					<h4>Los Angeles</h4>
				</div>
			</div>

			<div class="card">
				<div class="img-bx">
					<img src="1161765.svg" alt="">
				</div>
				<div class="content">
					<div class="icon">
						<img src="1161765.svg" alt="">
					</div>
					<h3>E-mail</h3>
					<h4>example@gmail.com</h4>
					<h4>demo@gmail.com</h4>
				</div>
			</div>
		</div>
	</section>
</body></html>
